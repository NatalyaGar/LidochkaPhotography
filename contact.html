<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya|Dancing+Script|Indie+Flower|Libre+Barcode+39+Text|Open+Sans|Pacifico"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Libre+Barcode+39+Text|Pacifico|Slabo+27px"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <!--Linking CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/contact.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--CSS Animate-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Lidia Brannan Contact</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-* navbar bg-*"
      data-toggle="sticky-onscroll"
    >
      <div class="container">
        <h1 class="navbar-brand">Lidia Brannan</h1>
        <p class="phName">Photography</p>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="portfolio.html"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Portfolio
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Events</a>
              <a class="dropdown-item" href="#">Maternity</a>
              <a class="dropdown-item" href="#">Family</a>
              <a class="dropdown-item" href="#">Portraits</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- <form> -->
    <div id="containerAbout" class="container">
      <div class="form-row">
        <div class="col">
          <p>
            <img
              class="bio-image"
              src="./images/about.jpg"
              class="img-thumbnail"
              alt="Lidia Brannan photo"
            />
          </p>
        </div>

        <div class="contMe">
          <h4>Contact me</h4>
          <p>Lidia Brannan Photography</p>
          <p>Denver, Colorado</p>
          <p>email: lidia.pinakhina@gmail.com</p>
          <p></p>
          <h5 class="letsTalk">Lets talk!</h5>

          <form
            action="https://formspree.io/lidia.pinakhina@gmail.com"
            method="POST"
            class="contForm"
          >
            <div class="row">
              <div class="col">
                <label for="inputFirstName">First Name</label>
                <span class="required">*</span>
                <input
                  type="text"
                  name="First Name"
                  class="form-control"
                  id="firstName"
                />
              </div>
              <div class="col">
                <label for="inputFirstName">Last Name</label>
                <input type="text" name="Last Name" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="emailL" for="inputEmail4">Email</label>
              <span class="required">*</span>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                id="email"
              />
            </div>
            <div class="form-group">
              <label class="messageL" for="message">Message</label>
              <span class="required">*</span>
              <textarea
                type="text"
                name="Message"
                cols="30"
                rows="5"
                class="form-control"
                id="message"
              ></textarea>
            </div>
            <div id="status"></div>
            <!-- Send your message -->
            <input type="submit" value="Send your message" class="submit" />
          </form>
        </div>
      </div>
    </div>

    <!-- Sticky Footer -->
    <footer>
      <div class="footer">
        <div class="container-fluid">
          <h5 id="footerName" class="text-center">
            &copy; Lidia Brannan Photography
          </h5>
          <a id="Email" href="mailto:lidia.pinakhina@gmail.com">Email</a>
        </div>
      </div>
    </footer>

    <!--JavaScript-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
